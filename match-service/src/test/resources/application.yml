spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MYSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true

jasypt:
  encryptor:
    password: test_password
    bean: jasyptEncryptor

app:
  kafka:
    topic:
      content: content-topic
      notification: match.notification.requested
